[supervisord]
nodaemon=true
loglevel=info

[program:smbd]
command=/usr/sbin/smbd -F -S -s /config/smb.conf
stdout_logfile=/dev/null
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nmbd]
command=/usr/sbin/nmbd -F -S -s /config/smb.conf
stdout_logfile=/dev/null
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:sshd]
command=/usr/sbin/sshd -D -p 22 -f /config/sshd.conf
stdout_logfile=/dev/null
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:cloud9]
command=/usr/local/bin/node /usr/src/app/server.js -w /data/workspace -p 8080 -l 0.0.0.0 -a abc:cloud9
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=abc